<section>
    <div class="users-list">
        @for (user of usersList(); track $index) {
        <a routerLink="/users/{{ user.id }}">
            <div class="user-card">
                <p>{{ user.id }}</p>
                <p>{{ user.name }}</p>
                <p>{{ user.email }}</p>
            </div>
        </a>
        }
    </div>

    <button routerLink="/users/new">ADD NEW USER</button>
</section>
